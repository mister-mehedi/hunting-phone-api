<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunting Phone Api</title>

  <!-- CDN daisy ui & talwind css -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
  <header>
    <h1 class="text-6xl">Hunting Phone</h1>
  </header>

  <main class="container mx-auto">
    <section class="bg-gray-100 p-4 m-4">
      <input id="search-field" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
      <button onclick="handleSrchBtn()" class="btn btn-accent">Search</button>
    </section>

    <!-- Search result -->
    <section>
      <div id="loading-spinner" class="text-center my-40 hidden">
        <span class="loading loading-spinner text-primary loading-md"></span>
      </div>
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-8">

      </div>
      <div id="show-all-container" class="hidden">
        <button class="btn btn-accent">Search</button>
      </div>
    </section>

  </main>

  <footer>

  </footer>

  <script src="phone.js"></script>

</body>

</html>
